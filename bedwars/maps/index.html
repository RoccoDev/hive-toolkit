---
layout: bedwars
title: Maps
description: The list of Bedwars maps, directly fetched from the API.
---
<div align="center">
  
  <h1 id="title">Maps | Bedwars Toolkit</h1>
  <div>
      <iframe src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=48&l=ez&f=ifr&linkID=75b9c791e245e2197b8b6d9dd54a6d1a&t=roccodev-20&tracking_id=roccodev-20" width="728" height="90" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
  </div>
  
  <table class="table table-striped table-sm" style="table-layout:fixed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Added On</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <p><i id="cached"></i></p>
  
</div>

<script type="module">
  import {maps} from '../stats/js/stats.js'
  
  function createTD(inside) {
    var td = document.createElement("TD")
    td.innerHTML = inside
    return td
  }
  
  maps().then(function(mapList) {
    
    
    var tbody = document.getElementById("table-body")
    var knownNames = []
    
    for(var key in mapList) {
      
      var map = mapList[key]
      
      if(knownNames.indexOf(map.mapname) > -1) continue;
      
      knownNames = [...knownNames, map.mapname]
      
      var tr = document.createElement("TR")
      tr.appendChild(createTD(map.mapname))
      tr.appendChild(createTD(map.mapauthor))
      tr.appendChild(createTD(new Date(map.added * 1000).toLocaleString()))
      tbody.appendChild(tr)
    }
  })
  
  
  
</script>
