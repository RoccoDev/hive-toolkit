<br>
  <div class="container">

    <div class="page-header">
      <h1 id="page-header-h1">Kill Farmers Leaderboard</h1>

    </div>
    <div class="bs-callout bs-callout-info">
      <h4>Information</h4>
      <p id="innerCallout">Leaderboard is sorted by KPG Record.</p>
    </div>
    <table id="table" class="display dataTable table table-striped">
      <tr>
        <thead>
          <th>Place</th>
          <th>Name</th>
          <th>KPG Record</th>
          <th>Violations</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
            <th>Place</th>
            <th>Name</th>
            <th>KPG Record</th>
            <th>Violations</th>
        </tr>
      </tfoot>
    </table>

    <script>

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      document.getElementsByClassName('container')[0].className = "container-fluid"
    }

    var table = document.getElementById('table')

    var http = new XMLHttpRequest()


    http.addEventListener("load", function(){
      var obj = JSON.parse(this.responseText)
      table.innerHTML = "<thead> <tr> <th>Place</th><th>Name</th><th>KPG Record</th><th>Violations</th></tr></thead>"
      var tb = document.createElement('TBODY')

      var order = ["place", "username", "record", "vl"]



      for (var i in obj){

        var obj1 = obj[i];

        var tr = document.createElement('TR')
    
        order.forEach(k => {
          var td = document.createElement('TD')

          td.innerHTML = obj1[k]


          tr.appendChild(td)
        })
        tb.appendChild(tr)

      }
      table.appendChild(tb)
      table.innerHTML += "<tfoot><tr> <th>Place</th><th>Name</th><th>KPG Record</th><th>Violations</th> </tr> </tfoot>"

      $('#table').dataTable( {
        order: [[ 0, "asc" ]],
        responsive: true,
        destroy: true
      } );

    });

    http.open("GET", "https://api.roccodev.pw/bedwars/farmers/leaderboard");
    http.send();
    </script>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
